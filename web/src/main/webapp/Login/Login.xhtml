<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Login</title>
        <style type="text/css">
           #container {
                    position:absolute;
                    width:auto;
                    top:10px;
                    bottom:30px;
                    left:15px;
                    right:15px;
                    visibility: visible;
                    background-color: #ffffff;
            }
            #band {
                    position:absolute;
                    left:0px;
                    top:0px;
                    width:97%;
                    height:95px;
                    background-color: #168d65;
                    background-repeat: no-repeat;
                    background-position: 10px 10px;
            }
            #field {
                    position:absolute;
                    left:1px;
                    right:7px;
                    top:100px;
                    height:388px;
                    background-color: #FFFFFF;
            }
            #texts {
                    position:absolute;
                    left:2px;
                    top:13px;
                    width:50%;
                    height:100%;
            }
            #login {
                    position:absolute;
                    left:50%;
                    top:13px;
                    width:50%;
                    height:100%;
            }

            .coll {
                    font-family: Verdana, Arial, Helvetica, sans-serif;
                    font-size: 12px;
                    font-style: normal;
                    line-height: normal;
                    font-weight: normal;
                    font-variant: normal;
                    text-transform: none;
                    color: #ffffff;
                    text-decoration: none;
            }
           #written {
                    position:absolute;
                    left:150px;
                    top:10px;
                    width:60%;
                    height:60px;
                    z-index:1;
                    background-color: #25b282;
                    padding-top: 1%;
                    padding-left: 20%;
                    background-repeat: no-repeat;
            }
            #logo {
                    position:absolute;
                    left:10px;
                    top:5px;
                    width:80px;
                    height:80px;
                    z-index:1;
                    background-color: #168d65;
                    padding-top: 0px;
                    padding-left: 0px;
                    background-repeat: no-repeat;
            }
            #nav {
                    position:absolute;
                    right:40px;
                    top:100px;
                    width:40px;
                    height:15px;
                    font-size: 12px;
                    font-weight: bold;
                    font-family: cursive;
                   }
            #navleft {
                    position:absolute;
                    left:5px;
                    top:-10px;
                    width:20px;
                    height:15px;
                    font-size: 12px;
                    font-weight: bold;
                    font-family: cursive;
                    z-index:1;
            }
            body {
                    background-color: #FFFFFF;
                    margin-left: 0px;
                    margin-top: 0px;
            }

            p.main {
                text-align: justify;
            }

            img.uno {
                    float: left;
                    margin-right: 7px;
            }
            table.borders {
                    border-style: solid;
                    border-width: 1px;
                    border-color: #168d65;
                    border-top-width: 20px;
            }

            #contents {
                    position:absolute;
                    left:0px;
                    top:13px;
                    width:90%;
                    height:auto;
                    z-index:1;
                    font-family: Verdana, Arial, Helvetica, sans-serif;
                    font-size: 16px;
                    font-style: normal;
                    line-height: normal;
                    font-weight: normal;
                    font-variant: normal;
                    text-transform: none;
                    color: #666666;
                    text-decoration: none;
            }
            #contents a {
                    color: #CC0000;
                    text-decoration: underline;
            }

            .title1 {
                    font-family: Verdana, Arial, Helvetica, sans-serif;
                    font-size: 10px;
                    font-style: normal;
                    line-height: normal;
                    font-weight: bold;
                    font-variant: normal;
                    text-transform: none;
                    color: #CC0000;
                    text-decoration: none;
            }

            .space {
                    margin-left: 20px;
                    color: #CC0000;
            }
            .imgright {
                    float: right;
                    clear: left;
                    margin-bottom: 10px;
                    margin-left: 10px;
            }
            .imgleft {
                    float: left;
                    clear: right;
                    margin-right: 100px;
                    margin-bottom: 10px;
            }
            .btn {
               color:#ffffff;
               font: bold 84%'trebuchet ms',helvetica,sans-serif;
               background-color: #25b282;
             }
            #contentlu {

                    position:absolute;
                    left:0px;
                    top:11px;
                    width:730px;
                    height:auto;
                    z-index:1;
                    font-family: Verdana, Arial, Helvetica, sans-serif;
                    font-size: 10px;
                    font-style: normal;
                    line-height: 13px;
                    font-weight: normal;
                    font-variant: normal;
                    text-transform: none;
                    color: #666666;
                    text-decoration: none;
            }
            #contentlu a {
                    color: #CC0000;
                    text-decoration: underline;
            }
            #tab {
                    clear: both;
            }


        </style>
    </h:head>
    <h:body>
         <div id="container">

         <div id="band" >
          <div id="logo"><img src="/solaweb/Images/SolaLogo.png"/></div>
          <div id="written"><img src="/solaweb/Images/scrittabianca.png"/></div>
         </div>
        <div id="field">
          <div id="texts">
            <div class="space" id="contents">

              <p><img alt=""  src="/solaweb/Images/scritta_green.png" class="imgleft"/></p>
              <p class="main"><em>#{msg.descrSola}</em></p>
            </div>
          </div>

          <div id="login">
           <div class="space" id="contents" >
               <h5>#{msg.welcomeMsg}</h5>
              <form name="loginForm" method="post" action="j_security_check">
              <table width="80%" cellspacing="0" cellpadding="1" class="borders">
               <tr height="25px">
                <td></td>
                <td></td>
               </tr>
               <tr>
                <td align="right">User:</td>
                <td align="left"><input type="text" name="j_username" size="25"/></td>
               </tr>
               <tr>
                   <td align="right">#{msg.password}:</td>
                <td align="left"><input type="password" size="15" name="j_password"/></td>
               </tr>
               <tr>
                <td></td>
                <td>
                    <input class="btn" type="submit" value="#{msg.login}"/>
                    <input class="btn" type="reset" value="#{msg.reset}"/>
                </td>
            </tr>
               <tr>
                <td></td>
                <td></td>
               </tr>
              </table>
              </form>
            </div>
          </div>
        </div>


       </div>

    </h:body>
</html>

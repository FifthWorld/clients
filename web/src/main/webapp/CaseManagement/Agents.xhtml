<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../Templates/MainTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">


<ui:define name="content">

        <f:view>
            <div id="contents">
             <BR />  <BR />
             <h2>#{msg.applications}: #{msg.agents}</h2>


            <h:form>
             <table width="80%" cellspacing="0" cellpadding="3">
              <tr>
                  <td>
                      <table align="left" cellspacing="0" cellpadding="0">
                          <tr><td align="left" colspan="2" class="labelSearch" >#{msg.labelAgents}</td></tr>
                        <tr>
                            <td align="left"><h:inputText style="width: 400px" /></td>
                            <td align="left"><h:commandButton styleClass="btnInt" value="#{msg.search}" /></td>
                        </tr>
                       </table>
                  </td>
              </tr>
              <tr>
                  <td>
                       <table align="left" cellspacing="0" cellpadding="0" class="borders">
                           <caption>#{msg.listAgent}</caption>
                       <tr>
                        <td valign="middle" width="100%" align="left" colspan="2">
                            <h:selectOneListbox size="10" style="width: 400px" id="lstAgents">
                               <f:selectItems value="#{app.agents}" var="a" itemLabel="#{a.name}" itemValue="#{a.id}" />
                            </h:selectOneListbox>
                        </td>
                        </tr>
                        <tr>
                         <td width=" 50%"></td>
                         <td align="right">
                             <h:commandButton styleClass="btnInt" value="#{msg.addNew}" />
                             <h:commandButton styleClass="btnInt" value="#{msg.edit}" />
                             <h:commandButton styleClass="btnInt" value="#{msg.delete}" />
                         </td>
                       </tr>
                     </table>
                 </td>
              </tr>
            </table>
            </h:form>
            </div>
        </f:view>

    </ui:define>

</ui:composition>
